<div class="form-froup row">
    <label class="col-sm-2 col-form-label">Faculty Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="FacultyName"
        placeholder="Enter Faculty Name">
    </div>
</div>

<button (click)="addFaculty()" *ngIf="fac.FacultyId==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateFaculty()" *ngIf="fac.FacultyId!=0" class="btn btn-primary">
    Update
</button>
